<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Cateü•∞</title>
    <link rel="icon" href="https://i.ibb.co/XJXxnQt/file-1263.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://i.ibb.co/XJXxnQt/file-1263.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .question {
            display: none;
            margin-bottom: 15px;
        }

        .question.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fdf3f3;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff4757;
        }

        #sendMessage {
            font-size: 1.1em;
            margin: 15px 0;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sweetheartü•∞Please Answer This</h1>
        <form id="questionsForm">
            <div class="question active" id="q1">
                <label>1. What‚Äôs your favorite memory of us together?</label>
                <input type="text" name="1. Favorite memory" required>
            </div>
            <div class="question" id="q2">
                <label>2. If you could describe our relationship in three words, what would they be?</label>
                <input type="text" name="2. Relationship in three words" required>
            </div>
            <div class="question" id="q3">
                <label>3. What‚Äôs something you‚Äôve always wanted to do together but haven‚Äôt yet?</label>
                <input type="text" name="3. Wanted to do together" required>
            </div>
            <div class="question" id="q4">
                <label>4. What makes you smile the most?</label>
                <input type="text" name="4. Makes you smile" required>
            </div>
            <div class="question" id="q5">
                <label>5. If you could choose any place for a date, where would it be?</label>
                <input type="text" name="5. Dream date place" required>
            </div>
            <div class="question" id="q6">
                <label>6. What‚Äôs your favorite thing about yourself?</label>
                <input type="text" name="6. Favorite thing about yourself" required>
            </div>
            <div class="question" id="q7">
                <label>7. What song reminds you of us?</label>
                <input type="text" name="7. Song that reminds you of us" required>
            </div>
            <div class="question" id="q8">
                <label>8. What‚Äôs one thing you appreciate most about our relationship?</label>
                <input type="text" name="8. Most appreciated thing" required>
            </div>
            <div class="question" id="q9">
                <label>9. How do you feel most loved?</label>
                <input type="text" name="9. Feel most loved" required>
            </div>
            <div class="question" id="q10">
                <label>10. What‚Äôs a dream you have for the future that you‚Äôd like us to share?</label>
                <input type="text" name="10. Dream for the future" required>
            </div>
            <div class="nav-buttons">
                <button type="button" onclick="prevQuestion()">Previous</button>
                <button type="button" id="nextButton" onclick="nextQuestion()">Next</button>
            </div>
            <div id="sendContainer" style="display: none;">
                <p id="sendMessage">I love you ‚ù§Ô∏èüíó very very much Cateüòòüòò<br>To send your answers, tap the button below:</p>
                <button type="submit">Send Answers</button>
            </div>
        </form>
    </div>

    <script>
        let currentQuestion = 1;
        const totalQuestions = 10;

        function showQuestion(number) {
            document.querySelectorAll('.question').forEach((q) => q.classList.remove('active'));
            document.getElementById(`q${number}`).classList.add('active');

            document.querySelector('#nextButton').style.display = (number === totalQuestions) ? 'none' : 'inline-block';
            document.getElementById('sendContainer').style.display = (number === totalQuestions) ? 'block' : 'none';
        }

        function nextQuestion() {
            if (currentQuestion < totalQuestions) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        }

        function prevQuestion() {
            if (currentQuestion > 1) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        document.getElementById("questionsForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            let message = "Hello Love ‚ù§Ô∏è\n\nHere are my Answersü•∞\n\n";

            let count = 1;
            formData.forEach((value, key) => {
                message += `${count}ü•∞ ${value}\n`;
                count++;
            });

            const encodedMessage = encodeURIComponent(message);
            const phoneNumber = "+254740841168";
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            window.open(whatsappURL, "_blank");
        });

        showQuestion(currentQuestion);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Cateü•∞</title>
    <link rel="icon" href="https://i.ibb.co/XJXxnQt/file-1263.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://i.ibb.co/XJXxnQt/file-1263.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .question {
            display: none;
            margin-bottom: 15px;
        }

        .question.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fdf3f3;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff4757;
        }

        #sendMessage {
            font-size: 1.1em;
            margin: 15px 0;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sweetheartü•∞Please Answer This</h1>
        <form id="questionsForm">
            <!-- Updated Questions -->
            <div class="question active" id="q1">
                <label>1. What do you love the most about our time together?</label>
                <input type="text" name="1. Most loved time together" required>
            </div>
            <div class="question" id="q2">
                <label>2. What‚Äôs one thing you think makes our relationship special?</label>
                <input type="text" name="2. Unique thing about relationship" required>
            </div>
            <div class="question" id="q3">
                <label>3. What is one thing you wish for us to experience together in the future?</label>
                <input type="text" name="3. Future experience wish" required>
            </div>
            <div class="question" id="q4">
                <label>4. What‚Äôs your favorite way to show love to me?</label>
                <input type="text" name="4. Favorite way to show love" required>
            </div>
            <div class="question" id="q5">
                <label>5. What‚Äôs one of the sweetest things I‚Äôve done for you?</label>
                <input type="text" name="5. Sweetest thing done by me" required>
            </div>
            <div class="question" id="q6">
                <label>6. When do you feel happiest when we‚Äôre together?</label>
                <input type="text" name="6. Happiest moment together" required>
            </div>
            <div class="question" id="q7">
                <label>7. What do you think is the key to keeping our love strong?</label>
                <input type="text" name="7. Key to strong love" required>
            </div>
            <div class="question" id="q8">
                <label>8. If you could relive one moment with me, what would it be?</label>
                <input type="text" name="8. Moment to relive" required>
            </div>
            <div class="question" id="q9">
                <label>9. What‚Äôs your favorite nickname for me and why?</label>
                <input type="text" name="9. Favorite nickname" required>
            </div>
            <div class="question" id="q10">
                <label>10. What‚Äôs one thing you love about our future together?</label>
                <input type="text" name="10. Love about future together" required>
            </div>
            <!-- Navigation and Submission Buttons -->
            <div class="nav-buttons">
                <button type="button" onclick="prevQuestion()">Previous</button>
                <button type="button" id="nextButton" onclick="nextQuestion()">Next</button>
            </div>
            <div id="sendContainer" style="display: none;">
                <p id="sendMessage">I love you ‚ù§Ô∏èüíó very very much Cateüòòüòò<br>To send your answers, tap the button below:</p>
                <button type="button" onclick="sendAnswers()">Send Answers</button>
                <p>Having a problem sending the answers? Press the copy button to copy your answers and paste them on WhatsApp.</p>
                <button type="button" onclick="copyAnswers()">Copy Answers</button>
            </div>
        </form>
    </div>

    <script>
        let currentQuestion = 1;
        const totalQuestions = 10;

        function showQuestion(number) {
            document.querySelectorAll('.question').forEach((q) => q.classList.remove('active'));
            document.getElementById(`q${number}`).classList.add('active');

            document.querySelector('#nextButton').style.display = (number === totalQuestions) ? 'none' : 'inline-block';
            document.getElementById('sendContainer').style.display = (number === totalQuestions) ? 'block' : 'none';
        }

        function nextQuestion() {
            if (currentQuestion < totalQuestions) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        }

        function prevQuestion() {
            if (currentQuestion > 1) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        function sendAnswers() {
            const formData = new FormData(document.getElementById("questionsForm"));
            let message = "Hello Love ‚ù§Ô∏è\n\nHere are my Answersü•∞\n\n";

            let count = 1;
            formData.forEach((value, key) => {
                message += `${count}ü•∞ ${value}\n`;
                count++;
            });

            const encodedMessage = encodeURIComponent(message);
            const phoneNumber = "+254740841168";
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            window.open(whatsappURL, "_blank");
        }

        function copyAnswers() {
            const formData = new FormData(document.getElementById("questionsForm"));
            let message = "Hello Love ‚ù§Ô∏è\n\nHere are my Answersü•∞\n\n";

            let count = 1;
            formData.forEach((value, key) => {
                message += `${count}ü•∞ ${value}\n`;
                count++;
            });

            navigator.clipboard.writeText(message).then(() => {
                alert("Answers copied to clipboard! Open WhatsApp and paste your answers.");
            }).catch(err => {
                alert("Failed to copy answers.");
            });
        }

        showQuestion(currentQuestion);
    </script>
</body>
</html>

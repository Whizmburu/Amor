<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Cateü•∞</title>
    <link rel="icon" href="https://i.ibb.co/XJXxnQt/file-1263.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://i.ibb.co/XJXxnQt/file-1263.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .question {
            display: none;
            margin-bottom: 15px;
        }

        .question.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fdf3f3;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff4757;
        }

        #sendMessage {
            font-size: 1.1em;
            margin: 15px 0;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sweetheartü•∞Please Answer This</h1>
        <form id="questionsForm">
            <div class="question active" id="q1">
                <label>1. What was your first thought when you met me?</label>
                <input type="text" name="1. First thought when met" required>
            </div>
            <div class="question" id="q2">
                <label>2. What little things do I do that make you smile?</label>
                <input type="text" name="2. Little things that make you smile" required>
            </div>
            <div class="question" id="q3">
                <label>3. If you could take me anywhere right now, where would we go?</label>
                <input type="text" name="3. Dream getaway with me" required>
            </div>
            <div class="question" id="q4">
                <label>4. What do you think is the most romantic thing about us?</label>
                <input type="text" name="4. Most romantic thing about us" required>
            </div>
            <div class="question" id="q5">
                <label>5. When did you realize you were in love with me?</label>
                <input type="text" name="5. Moment you fell in love" required>
            </div>
            <div class="question" id="q6">
                <label>6. What song do you think best describes our love story?</label>
                <input type="text" name="6. Song for our love story" required>
            </div>
            <div class="question" id="q7">
                <label>7. What‚Äôs one thing about me that you admire most?</label>
                <input type="text" name="7. Thing you admire most about me" required>
            </div>
            <div class="question" id="q8">
                <label>8. How would you describe our love in a single sentence?</label>
                <input type="text" name="8. Our love in a sentence" required>
            </div>
            <div class="question" id="q9">
                <label>9. What‚Äôs a dream date idea that you‚Äôve never shared with me?</label>
                <input type="text" name="9. Secret dream date idea" required>
            </div>
            <div class="question" id="q10">
                <label>10. What is one thing you look forward to in our future together?</label>
                <input type="text" name="10. Future dreams with me" required>
            </div>
            <div class="nav-buttons">
                <button type="button" onclick="prevQuestion()">Previous</button>
                <button type="button" id="nextButton" onclick="nextQuestion()">Next</button>
            </div>
            <div id="sendContainer" style="display: none;">
                <p id="sendMessage">I love you ‚ù§Ô∏èüíó very very much Cateüòòüòò<br>To send your answers, tap the button below:</p>
                <button type="submit">Send Answers</button>
            </div>
        </form>
    </div>

    <script>
        let currentQuestion = 1;
        const totalQuestions = 10;

        function showQuestion(number) {
            document.querySelectorAll('.question').forEach((q) => q.classList.remove('active'));
            document.getElementById(`q${number}`).classList.add('active');

            document.querySelector('#nextButton').style.display = (number === totalQuestions) ? 'none' : 'inline-block';
            document.getElementById('sendContainer').style.display = (number === totalQuestions) ? 'block' : 'none';
        }

        function nextQuestion() {
            if (currentQuestion < totalQuestions) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        }

        function prevQuestion() {
            if (currentQuestion > 1) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        document.getElementById("questionsForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            let message = "Hello Love ‚ù§Ô∏è\n\nHere are my Answersü•∞\n\n";

            let count = 1;
            formData.forEach((value, key) => {
                message += `${count}ü•∞ ${value}\n`;
                count++;
            });

            const encodedMessage = encodeURIComponent(message);
            const phoneNumber = "+254740841168";
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            window.open(whatsappURL, "_blank");
        });

        showQuestion(currentQuestion);

    </script>
</body>
</html>
